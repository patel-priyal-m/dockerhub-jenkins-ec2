<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        .info {
            font-size: 1.2em;
            margin: 15px 0;
            opacity: 0.9;
        }
        .version {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        .badge {
            display: inline-block;
            padding: 5px 15px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.85em;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Demo App Deployed!</h1>
        <p class="info">Successfully deployed via Jenkins CI/CD Pipeline</p>
        <div style="margin: 30px 0;">
            <span class="badge">Docker</span>
            <span class="badge">Jenkins</span>
            <span class="badge">AWS EC2</span>
            <span class="badge">Nginx</span>
        </div>
        <p class="version">Version: 1.0.0 | Build: <span id="timestamp"></span></p>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
